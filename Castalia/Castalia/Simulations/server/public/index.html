<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visualizer</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/component-custom-switch.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <script src="https://rawgit.com/Linkurious/linkurious.js/develop/dist/sigma.min.js"></script>
  <script src="https://rawgit.com/Linkurious/linkurious.js/develop/dist/plugins.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
          integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
          integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
          crossorigin="anonymous"></script>
</head>
<body>
<div id="option-panel" class="container">
  <label>Show edges:</label>
  <div class="custom-switch">
    <input class="custom-switch-input" id="show-edges-option" type="checkbox">
    <label class="custom-switch-btn" for="show-edges-option"></label>
  </div>
</div>
<div class="container-fluid">
  <div class="row" id="content">
    <div id="graph-container" class="col-sm-9"></div>
    <div id="panel" class="col-sm-3">
      <div class="row">
        <div class="col-sm-6">
          <label>Height:</label>
          <input type="text" id="height-input" class="form-control" value="1000">
        </div>
        <div class="col-sm-6">
          <label>Width:</label>
          <input type="text" id="width-input" class="form-control" value="1000">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <label>Grid height:</label>
          <input type="text" id="grid-height-input" class="form-control" value="20">
        </div>
        <div class="col-sm-6">
          <label>Grid width:</label>
          <input type="text" id="grid-width-input" class="form-control" value="20">
        </div>
      </div>
      <label>Radio range:</label>
      <input type="text" id="range-input" class="form-control" value="40">
      <label>Number of sensors:</label>
      <input type="text" id="v-input" class="form-control" value="500">
      <div class="col" style="padding: 0">

        <button
          id="generate-btn"
          type="button" class="btn btn-primary float-right"
          title="Generate a random network with given parameters"
          data-placement="bottom"
          data-toggle="tooltip">Generate
        </button>
      </div>
    </div>
  </div>
</div>
<!--<div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0" id="graph-container"></div>-->
<script>
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })
</script>
<script src="scripts/app.js"></script>
</body>
</html>
